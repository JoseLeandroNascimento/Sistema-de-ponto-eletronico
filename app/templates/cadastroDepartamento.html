{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles_cadastros.css' %}">
    {% bootstrap_css %}
</head>
<body>
    
    <div class="header">

        <h1> Cadastro de Departamento</h1>
    </div>
    <div class="container">

        <form method="POST" action="{% url 'cadastro_departamento' %}" class="form" autocomplete="off">

            {% csrf_token %}
            {% bootstrap_form form %}

            {% bootstrap_messages %}
            {% buttons %}
                <button class="btn btn-primary">Enviar</button>
                <a href="{% url 'administrativo_funcionarios' 'departamento' %}" class="btn-voltar">Cancelar</a>
            {% endbuttons %}
        </form>

    </div>

    {% bootstrap_javascript jquery='full' %}
</body>
</html>
